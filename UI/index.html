<head>
	<title>Job Search</title>
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/jquery.range.css"/>
	<link rel="stylesheet" href="css/stylesheet.css"/>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="js/jquery.range.js"/></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<h1 id="title">Job Search</h1>
	<div id="search_area" class="container-fluid">
		<div class="row">
			<div id="search_bar" class="col-sm-12 col-md-12">
				<form class="input-group">
					<input name="search_text" id="search_text" type="text" class="form-control" ~(search_keywords)~ placeholder="Search by keywords&hellip;">
					<span class="input-group-btn">
						<button type="submit" value="Submit" class="btn btn-primary">Search</button>
					</span>
				</form>
			</div>
			<div id="filters" class="col-sm-4 col-md-4">
				<div class="col-sm-12 col-md-12">
					<h3 class="filter">Filters</h3>
					<h4 class="filter clear-filters pull-right"><a>Clear all filters</a></h3>
					<hr>
				</div>
				<div class="col-sm-12 col-md-12">
					<h3 class="filter">Skills</h3>
					<h4 class="filter clear-filters pull-right"><a>Clear</a></h4>
					<div id="skillbox">
						~(skills)~
					</div>
				</div>
				<div class="col-sm-12 col-md-12">
					<h3 class="filter">Availability</h3>
					<h4 class="filter clear-filters pull-right"><a>Clear</a></h4>
					<div>
						~(avail_options)~
					</div>
				</div>
				<div class="col-sm-12 col-md-12">
					<h3 class="filter">Pay rate / hr ($)</h3>
					<h4 class="filter clear-filters pull-right"><a>Clear</a></h4>
					<script>
						$( document ).ready(function() {
							$('.range-slider').jRange({
								from: 1,
								to: ~(pay_max)~+15,
								step: 1,
								scale: [1,~(pay_max)~+15],
								format: '%s',
								width: 250,
								showLabels: true,
								isRange : true
							});
						});
					</script>
					<div>
						<input class="range-slider" type="hidden" value="~(pay_min)~,~(pay_max)~" style="display: none;">
					</div>
				</div>
				<div class="col-sm-12 col-md-12">
					<h3 class="filter">Experience level (years)</h3>
					<h4 class="filter clear-filters pull-right"><a>Clear</a></h4>
						<div class="dropdown">
				    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Any
				    <span class="caret"></span></button>
				    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
				      ~(exp_levels)~
				      <li role="presentation" class="divider"></li>
				      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Any</a></li>
				    </ul>
				  </div>
				</div>
			</div>
			<div id="results" class="col-sm-8 col-md-8">
				<h3>~(result_num)~ Results</h3>
				<hr>
				~(results)~
			</div>
		<div>
	</div>
	<script src="js/client.js"/></script>
</body>
